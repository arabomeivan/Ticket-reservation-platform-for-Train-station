            <!--Form For one Way Booking-->

              <form>

                  <input type="text" class="form-control" id="floatingInput" placeholder="First Name">

                </div>

                </div>

                <div class="form-floating mb-3">
                  <input type="tel" class="form-control" id="floatingInput" placeholder="Phone Number">
                  <label for="floatingInput">Phone Number</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="floatingInput" placeholder="Number of Passengers">
                  <label for="floatingInput">Number of Passengers</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="floatingInput" placeholder="Departure date">
                  <label for="floatingInput">Date of Departure</label>
                </div>

                <div class="form-floating mb-3">
                  <select class="form-select" aria-label="Default select example" id="identification">
                      <option value="Lagos Subway">International Passport</option>
                      <option value="Abuja Subway">Driver's License</option>
                      <option value="Kano Railway">NIN</option>
                    </select>
                    <label for="stateofdeparture">Means of Identification</label>
                    </div>
               
                <div class="form-floating mb-3">
                  <select class="form-select" aria-label="Default select example" id="subwaystation">
                      <option value="Lagos Subway">Lagos Subway</option>
                      <option value="Abuja Subway">Abuja Subway</option>
                      <option value="Kano Railway">Kano Railway</option>
                      <option value="Benin Station">Benin Subway</option>
                      <option value="Delta Way">Delta Station</option>
                      <option value="Nmadi Azikiwe Subway">Nmadi Azikiwe Subway</option>

                    <label for="stateofdeparture">Subway Station</label>

                    <div class="form-floating mb-3">

                          <option value="Benin">Benin</option>

                            <option value="TransPennine Express">TransPennine Express</option>
