<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="Assets/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="Assets/css/bootsrap.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="Assets/css/index.css" rel="stylesheet">
</head>
<body>
    <form class="row oneway">
        <div class="col-sm-2">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-user icon"></i></span>
          <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" aria-describedby="basic-addon2">
        </div>
        </div>

        <div class="col-sm-2">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope icon"></i></span>
          <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
        </div>
        </div>

        <div class="col-sm-2"> 
          <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone icon"></i></span>
          <input type="tel" class="form-control" placeholder="Phone Number" aria-label="Phone Number" aria-describedby="basic-addon2">
        </div>
        </div>
       
        <div class="col-sm-2">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-chair"></i></span>
            <input type="number" class="form-control" placeholder="Passengers" aria-label="Number of Passengers" aria-describedby="basic-addon2">
          </div>
        </div>

        <div class="col-sm-2">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar "></i></span>
            <input type="date" class="form-control" placeholder="Departure Date" aria-label="Departure Date" aria-describedby="basic-addon2">
          </div>
        </div>

        <div class="col-sm-2">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
            <input type="date" id="departure" class="datepicker_input form-control" placeholder="Return Date" required aria-label="Departure Date">
          </div>
        </div>

      </form>
</body>
</html>
